<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Consulta CEP</title>
  <link rel="stylesheet" href="FetchAPI/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../source/sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../listas_arrays/index_lista.html">Lista de Compras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselExampleCaptions" class="carousel slide pt-5" data-bs-interval="4000" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagens/imagem_um_carrossel.jpg" class="d-block w-100 imagem-carrossel2" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Simplifique a sua busca</h5>
            <p class="text-center"> Buscar endereços nunca foi tão simples como agora.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./imagens/imagem_dois_carrossel.jpg" class="d-block w-100 imagem-carrossel2" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5> Buscador de CEP Automático</h5>
            <p class="text-center">Use nosso buscador e localize seu endereço.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
  <main>
    <div class="container pt-5 ">
      <!-- pt-5 é uma classe margin top -->
      <h1>Consulta CEP</h1>
      <div class="inputcopy pb-2 ">
        <input type="text" name="texto" id="texto" placeholder="Digite alguma coisa" value="01311-000" />
        <button class="btncopy" onclick="copiarTexto()">Copiar</button>
      </div>
      <form action="" class="mb-3 adicionar" id="novoItem">
        <!-- Como criar com atalho >>> div.form-group col-6*5>label+input+small -->
        <div class="centered">
          <div class="form-group "><label for="cep">CEP</label><input type="text" class="form-control" maxlength="9"
              minlength="8" required id="cep"><small>00000-000</small></div>
          <div class="form-group"><label for="logradouro">Logradouro</label><input type="text" class="form-control"
              id="logradouro" required><small></small></div>
          <div class="form-group"><label for="bairro">Bairro</label><input type="text" class="form-control" id="bairro"
              required><small></small>
          </div>

          <div class="gridform">
            <div class="form-group"><label for="localidade">Cidade</label><input type="text" class="form-control"
                id="localidade"><small></small></div>
            <div class="form-group"><label for="uf">UF</label><input type="text" class="form-control"
                id="uf"><small></small>
            </div>
          </div>
          <div class="form-group pt-2 d-flex justify-content-end"><input type="submit" value="salvar" class="cadastrar"
              id="cadastrar">
          </div>
        </div>
      </form>
    </div>

    <div class="listaEnderecos">
      <div class="cardEnderecos">
        <h3>Lista de endereços:</h3>
        <ul class="lista " id="lista">
        </ul>
      </div>
    </div>
  </main>
  
  <div class="modal-overlay">
    <div class="caixa">
      <div class="caixaConfirmaDelete">
        <h4>Deseja excluir o endereço?</h4>
        <div class="input-group actions">
          <a onclick="Modal.close()" href="#" class="button voltar">Voltar</a>
          <button class="excluiEndereco" onclick="confirmaDeletar()">Excluir</button>
        </div>

        </form>
      </div>

      <script src="src/js/main.js"></script>
      <script src="FetchAPI/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
