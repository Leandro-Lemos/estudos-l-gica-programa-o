<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas_arrays</title>
    <link rel="stylesheet" href="../menu_paginas/menu.css">
    <link rel="stylesheet" href="style_lista.css">
    <script src="../menu_paginas/menu.js" defer></script>
    <script src="logica_lista.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="../imagens/icone_infinito.png" alt="imagem_logo">
        <nav id="nav">
            <button id="btn-mobile"></button>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../source/sobre.html">Sobre</a></li>
                <li><a href="../ajustes caixas/caixas.html">Layout Flex/Grid</a></li>
                <li><a href="../projeto_calculadora/basecalculadora.html">Calculadora</a>
                <li><a href="../exemplo_ event_listener/basehtml.html">event_listener</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="conteiner">
            <h1> Faça sua lista de compras</h1>
            <div class="conteiner_inputs">                
                <div><label for="nomeProduto">Digite o nome do produto:</label></div>
                <div><input type="text" id="campoNomeProduto" class="descricaoProduto" size="1" placeholder="Nome produto"/>
                </div>
                <div><label for="comprimentoMetros">Digite o valor:</label></div>
                <div><input type="number" id="campoValorProduto" class="valor_campo_numero" size="1" placeholder="Valor do produto"/></div>
                <div><label for="comprimentoMetros">Digite a quantidade:</label></div>
                <div><input type="number" id="campoQuantidadeProduto" class="valor_campo_numero" size="1" placeholder="Quantidade"/></div>
            </div>
            <button class="btnInserir" type="submit" onclick="produto.salvar()">Adicionar</button>
            <button class="btnCancelar" type="submit" onclick="produto.excluir()">Cancelar</button>
            <section class="listaimpressa">
                <h2 id="listaCompleta"></h2>
            </section>
            <table id="data-table" class="responsive">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th><p id="nomeProdutoTabela">Produto</p></th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbodyTabela">
                   
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <nav class="footer">
            <p>Projeto - Aprendendo sobre layout e lógica</p>
        </nav>
        
    </footer>
</body>
</html>
